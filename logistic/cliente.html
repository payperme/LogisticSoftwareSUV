<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <title>Alta Cliente</title>
    <style>
      body{
        background-color: #f7f6f6;
      }
      table thead{
        background-color: #0a4f70;
        color: white;
      }
    </style>
  </head>
  <body>

<div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
  <button id="btnCreate" type="button" class="btn btn-primary" data-bs-toggle="modal">Crear cliente</button>
  <table id="tablaCliente" class="table mt-2 table-bordered table-striped">
    <thead>
      <tr class="text-center">
        <th>ID</th>
        <th>Cliente</th>
        <th>Dirección</th>
        <th>Colonia</th>
        <th>Ciudad</th>
        <th>Estado</th>
        <th>Teléfono</th>
        <th>C.P.</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>


<div id="modalCliente" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="exampleModalLabel">Registrar cliente nuevo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="userName" class="col-form-label">Nombre Cliente:</label>
            <input type="text" class="form-control" id="userName" autofocus>
          </div>
          <div class="mb-3">
            <label for="streetNum" class="col-form-label">Dirección:</label>
            <input type="text" class="form-control" id="streetNum">
          </div>
          <div class="mb-3">
            <label for="col" class="col-form-label">Colonia:</label>
            <input type="text" class="form-control" id="col">
          </div>
          <div class="mb-3">
            <label for="city" class="col-form-label">Ciudad:</label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="mb-3">
            <label for="state" class="col-form-label">Estado:</label>
            <input type="text" class="form-control" id="state">
          </div>
          <div class="mb-3">
            <label for="telNum" class="col-form-label">Número teléfono:</label>
            <input type="number" class="form-control" id="telNum">
          </div>
          <div class="mb-3">
            <label for="cp" class="col-form-label">Código Postal:</label>
            <input type="number" class="form-control" id="cp">
          </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </div>
      </form>
      </div>
    </div>
  </div>
</div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="code.js" charset="utf-8"></script>

  </body>
</html>
